<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Navigation - OsmanMirood</title>
    <style>
        /* Body Styles */
        body {
            background-color: rgb(233, 30, 99);
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
        }

        /* Header Styles */
        h1 {
            color: hsl(226, 90%, 45%);
            font-size: 40px;
            text-shadow: #d31c1c;
            text-transform: uppercase;
            text-align: center;
            margin-top: 20px;
        }

        /* Navigation Styles */
        #nav ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
            background-color: #333;
            margin: 0;
        }
        #nav ul li {
            display: inline;
            margin: 0 15px;
        }
        #nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            display: inline-block;
        }
        #nav ul li a:hover {
            background-color: #d31c1c;
            border-radius: 5px;
        }

        /* Footer Styles */
        #footer {
            background-color: #333;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }

        /* Gmail Specific Styles */
        #gmail-container {
            text-align: center;
            padding: 50px;
        }
        .gmail-button {
            background-color: #4285f4;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            text-decoration: none;
        }
        .gmail-button:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>
    <h1>Gmail Navigation - OsmanMirood</h1>

    <!-- Navigation Bar -->
    <div id="nav">
        <ul>
           
            <li><a href="gmail.html">Gmail</a></li>
            
        </ul>
    </div>

    <!-- Gmail Content -->
    <div id="gmail-container">
        <h2>Welcome to Gmail</h2>
        <p>Click the button below to visit Gmail:</p>
        <a href="https://mail.google.com" class="gmail-button" target="_blank">Go to Gmail</a>
    </div>

    <!-- Footer Section -->
    <div id="footer">
        <p>OSMAANMIROOD WEBSITE.COM 2025</p>
    </div>

</body>
</html>
